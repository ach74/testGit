<!doctype html>
<html>
<head>
	<title>A2.7 - Exercise 5</title>
	<style>
	.calendar {
		background: #eee;
		color: #666;
		display: grid;
		grid-template-columns: repeat(7, 100px);
		grid-template-rows: 250px repeat(7, auto);
		text-align: center;
		z-index: 10;
		width: fit-content;
	}	
	.month{
		grid-area: 1/1/3/8;
		background: #1abc9c;
		padding: 100px;
		color: #fff;
		font-size: 150%; 
	}
	.week{
		background-color: #ddd;
		font-weight: bold;
		padding: 10px 0 10px 0; 
	}
	span {
		background: #1abc9c;
		padding: 1px 2px 1px 2px;
		color: white;
	}
	</style>
</head>

<body>
	
	<h1>CSS Calendar</h1>
	<div class="calendar">

		<div class="week mo">Mo</div>

		<div class="week th">Th</div>
		<div class="week fr">Fr</div>

		<div class="week su">Su</div>

</body>
</html>
